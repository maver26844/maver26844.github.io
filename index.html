<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPv4 Subnetting</title>
  <script defer src="game.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-4">IPv4 Subnetting Review</h1>

<!-- Class Selection + Binary Practice -->
<div id="top-controls" class="flex flex-wrap justify-center gap-2 mb-6">
  <!-- Class Buttons -->
  <button class="class-btn bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg" data-class="A">Class A</button>
  <button class="class-btn bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg" data-class="B">Class B</button>
  <button class="class-btn bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg" data-class="C">Class C</button>

  <!-- Binary Practice Buttons (secondary style) -->
  <button id="binary-practice-btn" 
          class="border border-yellow-400 text-yellow-400 hover:bg-yellow-500 hover:text-black px-3 py-1 rounded-lg transition">
    Decimal → Binary
  </button>
  <button id="binary-reverse-btn" 
          class="border border-yellow-400 text-yellow-400 hover:bg-yellow-500 hover:text-black px-3 py-1 rounded-lg transition">
    Binary → Decimal
  </button>
</div>


  <!-- Game Box -->
  <div id="question-box" class="bg-gray-800 p-6 rounded-2xl shadow-lg text-center w-full max-w-md">
    <p id="question" class="text-xl mb-4">Select a mode to start!</p>
    <input id="answer" type="text" placeholder="Your Answer"
           class="w-full p-2 rounded-md text-black mb-4 hidden"/>
    <button id="submit-btn"
            class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl font-bold hidden">
      Submit
    </button>
    <p id="feedback" class="mt-4"></p>
    <p id="score" class="mt-2 text-lg font-bold">
      Score: 0 <span id="mode-label" class="ml-2 text-sm text-gray-300"></span>
    </p>
    <p id="streak" class="mt-1 text-yellow-300"></p>
  </div>

  <!-- Scenario Mode -->
<div id="scenario-box" class="bg-gray-800 p-6 rounded-2xl shadow-lg text-left w-full max-w-2xl hidden">
  <h2 class="text-xl font-bold mb-4">Scenario Mode</h2>
  <div id="scenario-class-buttons" class="flex gap-2 mb-4">
    <button data-class="A" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl font-bold">Class A</button>
    <button data-class="B" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-xl font-bold">Class B</button>
    <button data-class="C" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-xl font-bold">Class C</button>
  </div>
  <p id="scenario-text" class="mb-4"></p>

  <label class="block mb-2">Subnet Mask:</label>
  <input id="scenario-mask" type="text" class="w-full p-2 rounded-md text-black mb-4" placeholder="e.g. 255.255.255.192 or /26">

  <label class="block mb-2">Number of Subnets used:</label>
  <input id="scenario-subnets" type="number" class="w-full p-2 rounded-md text-black mb-4" placeholder="e.g. 4">

  <label class="block mb-2">Usable Hosts per Subnet:</label>
  <input id="scenario-hosts" type="number" class="w-full p-2 rounded-md text-black mb-4" placeholder="e.g. 62">

  <label class="block mb-2">Network Addresses (comma-separated):</label>
  <input id="scenario-networks" type="text" class="w-full p-2 rounded-md text-black mb-4" placeholder="e.g. 192.168.0.0, 192.168.0.64 ...">

  <label class="block mb-2">Broadcast Addresses (comma-separated):</label>
  <input id="scenario-broadcasts" type="text" class="w-full p-2 rounded-md text-black mb-4" placeholder="e.g. 192.168.0.63, 192.168.0.127 ...">

  <button id="scenario-submit"
          class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl font-bold">
    Submit Answers
  </button>

  <button id="scenario-back"
          class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-xl font-bold mt-4">
    Back to Questions
  </button>


  <p id="scenario-feedback" class="mt-4"></p>
</div>

<div class="mt-6">
  <button id="scenario-mode-btn"
          class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-xl font-bold">
    Start Scenario Mode
  </button>
</div>
